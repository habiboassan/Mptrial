<div class="grid grid-cols-2 md:grid-cols-4 gap-4 my-8">
  {% for item in site.data.popular_links %}
    <a href="{{ item.link | relative_url }}" 
       class="group flex flex-col items-center p-6 bg-white border-2 border-gray-100 rounded-2xl shadow-sm hover:border-secondary hover:shadow-xl transition-all duration-300 no-underline text-center">
      
      <div class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center mb-3 group-hover:bg-secondary transition-colors">
        <svg class="w-6 h-6 text-primary group-hover:text-hustlerBlack" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>

      <span class="text-primary font-black uppercase tracking-tighter text-xs md:text-sm">
        {{ item.name }}
      </span>
    </a>
  {% endfor %}
</div>
