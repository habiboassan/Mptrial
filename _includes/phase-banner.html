{% if site.phase and site.phase_link %}
  <div class="bg-gray-50 border-b border-gray-100 py-3 mb-6 flex flex-row justify-start items-center text-xs md:text-sm px-4 rounded-b-lg">
    <span class="mr-3 bg-secondary text-hustlerBlack font-black py-1 px-3 uppercase tracking-tighter rounded-sm shadow-sm">
      {{ site.phase }}
    </span>
    
    <span class="text-gray-600 font-medium">
      This is the official <strong>#Mchakachaka2027</strong> portal. Help us serve Kilifi South better by 
      <a
        href="{{ site.phase_link | relative_url }}"
        class="text-primary font-bold underline decoration-secondary decoration-2 underline-offset-4 hover:text-secondary transition-colors"
      >
        sharing your feedback
      </a> 
      on our priorities.
    </span>
  </div>
{% endif %}
