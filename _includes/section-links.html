{% for section in site.data[page.sections] %}
  <div class="mt-16 mb-6">
    {% include block-title.html title=section.title %}
  </div>

  <div class="flex justify-start flex-wrap -mx-4">
    {% for section_link in section.links %}
      <div class="w-full md:w-1/2 lg:w-1/3 p-4">
        <div class="group bg-white border border-gray-100 shadow-md hover:shadow-2xl transition-all duration-300 rounded-xl h-full relative overflow-hidden flex flex-col">
          
          {% if section_link.image %}
            <div class="relative aspect-video overflow-hidden">
              <img
                src="{{ section_link.image | relative_url }}"
                alt="{{ section_link.name }}"
                class="w-full h-full object-center object-cover transition-transform duration-500 group-hover:scale-110"
              >
              <div class="absolute inset-0 bg-primary/10 group-hover:bg-transparent transition-colors"></div>
            </div>
          {% endif %}

          <div class="h-1.5 w-full bg-secondary"></div>

          <div class="p-6 flex flex-col flex-grow">
            <h3 class="mb-3">
              <a
                href="{{ section_link.link | relative_url }}"
                class="text-primary font-black text-xl flex items-center justify-between no-underline group-hover:text-hustlerBlack transition-colors after:absolute after:inset-0"
              >
                <span class="leading-tight uppercase tracking-tighter">{{ section_link.name }}</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="3"
                  stroke="currentColor"
                  class="w-5 h-5 text-secondary group-hover:translate-x-2 transition-transform"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
              </a>
            </h3>
            
            <p class="text-gray-600 text-sm leading-relaxed mb-4">
              {{ section_link.summary }}
            </p>

            <div class="mt-auto pt-4 border-t border-gray-50 flex items-center">
              <span class="text-[10px] font-bold uppercase tracking-widest text-primary">Priority Area</span>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endfor %}
