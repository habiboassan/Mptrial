<div class="relative overflow-hidden my-8 border-l-8 border-secondary bg-white shadow-xl rounded-r-xl">
  <div class="bg-primary px-4 py-2 flex items-center justify-between">
    <div class="flex items-center text-white">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 mr-2 text-secondary">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7c0-2.485-2.099-4.5-4.688-4.5-.38 0-.74.046-1.085.132A4.485 4.485 0 018.625 4.5C6.036 4.5 3.938 6.515 3.938 9v.7c0 3.146-1.616 5.824-4.018 7.332 1.954.512 4.02 1.157 6.22 1.31a23.848 23.848 0 005.454 1.31M15.75 18.75a3.375 3.375 0 11-6.75 0" />
      </svg>
      <span class="font-black uppercase tracking-widest text-xs">{{ include.title | default: "Campaign Alert" }}</span>
    </div>
    <div class="w-2 h-2 rounded-full bg-secondary animate-pulse"></div>
  </div>

  <div class="p-5 border-r border-b border-gray-100">
    <p class="text-hustlerBlack font-extrabold text-lg leading-tight mb-1">
      {{ include.message }}
    </p>
    {% if include.details %}
      <p class="text-gray-600 text-sm mt-2 font-medium italic">
        {{ include.details }}
      </p>
    {% endif %}
  </div>
</div>
