{% if site.site_wide_alert %}
  <div
    class="bg-secondary text-hustlerBlack border-b-4 border-primary shadow-2xl relative overflow-hidden"
    x-cloak
    x-data="{hide_alert: true}"
    x-init="hide_alert = docCookies.hasItem('hide_alert_{{ site.site_wide_alert.id }}') ? (docCookies.getItem('hide_alert_{{ site.site_wide_alert.id }}') == 'true') : false;"
    x-bind:class="{ 'hidden': hide_alert, 'block': !hide_alert }"
  >
    <div class="absolute top-0 right-0 opacity-10 pointer-events-none translate-x-1/4 -translate-y-1/4">
      <svg width="200" height="200" viewBox="0 0 100 100" fill="currentColor" class="text-primary">
        <circle cx="50" cy="50" r="40" />
      </svg>
    </div>

    <div class="container mx-auto max-w-[76rem] px-4 py-4 md:py-6">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        
        <div class="flex items-start flex-grow group">
          <div class="mr-4 mt-1">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
            </span>
          </div>
          <div class="site-wide-alert">
            <h4 class="text-sm font-black uppercase tracking-[0.2em] mb-1 text-primary">
              {{ site.site_wide_alert.title | default: "Campaign Update" }}
            </h4>
            <div class="text-lg md:text-xl font-extrabold leading-tight">
              {{ site.site_wide_alert.message | markdownify | remove: '<p>' | remove: '</p>' }}
            </div>
          </div>
        </div>

        <div class="flex items-center gap-4 w-full md:w-auto">
          <button
            class="flex-1 md:flex-none border-2 border-primary text-primary font-black px-6 py-2 rounded-full uppercase text-xs tracking-tighter hover:bg-primary hover:text-white transition-all duration-200"
            @click="hide_alert = true; docCookies.setItem('hide_alert_{{ site.site_wide_alert.id }}', 'true', (1*24*60*60), '/');"
          >
            Dismiss
          </button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
