<div class="bg-gray-50 border-l-8 border-secondary rounded-r-lg mb-12 p-6 shadow-sm">
  <h2 class="text-primary uppercase tracking-widest text-sm font-black mb-4 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 mr-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
    On this roadmap:
  </h2>

  <ul class="space-y-3">
    {% for item in site.data[page.contents].links %}
      <li class="flex items-start">
        {% if page.url == item.link %}
          <span class="text-primary font-extrabold flex items-center">
            <span class="bg-primary text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] mr-3 shadow-sm">
              {{ forloop.index }}
            </span>
            {{ item.name }}
          </span>
        {% else %}
          <a
            href="{{ item.link | relative_url }}"
            class="group flex items-center text-gray-700 hover:text-primary transition-colors duration-200"
          >
            <span class="bg-gray-200 group-hover:bg-secondary group-hover:text-hustlerBlack rounded-full w-5 h-5 flex items-center justify-center text-[10px] mr-3 transition-colors">
              {{ forloop.index }}
            </span>
            <span class="underline decoration-gray-300 group-hover:decoration-secondary underline-offset-4">
              {{- item.name -}}
            </span>
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>

<h1 class="text-4xl font-black text-hustlerBlack mb-6 uppercase tracking-tight">
  {{ page.title }}
</h1>
<div class="h-2 w-24 bg-secondary mb-10 rounded-full"></div>
