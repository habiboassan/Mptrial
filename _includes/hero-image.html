{% if page.hero_image %}
  <div class="relative w-full h-[60vh] md:h-[70vh] lg:h-[80vh] overflow-hidden">
    <img
      src="{{ page.hero_image | relative_url }}"
      alt="Idd Abdulmajid Mustafa - Kilifi South 2027"
      class="absolute inset-0 w-full h-full object-cover object-top md:object-center"
    >

    <div class="absolute inset-0 bg-gradient-to-r from-primary/90 via-primary/40 to-transparent">
      <div class="container mx-auto h-full px-4 md:px-8 max-w-[76rem]">
        <div class="flex flex-col items-start justify-center h-full">
          
          <div class="lg:max-w-[55%]">
            {% if page.hero_tagline %}
              <span class="inline-block bg-secondary text-hustlerBlack px-3 py-1 rounded-sm font-black text-sm uppercase tracking-widest mb-4">
                {{ page.hero_tagline }}
              </span>
            {% endif %}

            <h1 class="text-white font-black text-3xl md:text-5xl lg:text-7xl leading-tight drop-shadow-xl mb-6 uppercase italic tracking-tighter">
              {{- page.hero_text -}}
            </h1>

            {% if page.hero_cta_name and page.hero_cta_link %}
              <div class="flex flex-wrap gap-4">
                {% include button.html name=page.hero_cta_name link=page.hero_cta_link %}
                
                <a href="/manifesto/" class="flex items-center text-white font-bold hover:text-secondary transition-colors underline decoration-secondary decoration-2 underline-offset-8">
                  Read the Vision
                </a>
              </div>
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>
{% endif %}
