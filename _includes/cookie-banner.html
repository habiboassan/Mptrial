<div
  x-data="{ cookieConsent: !docCookies.getItem('cookie-consent') }"
  x-show="cookieConsent"
  x-transition:enter="transition ease-out duration-500"
  x-transition:enter-start="opacity-0 transform translate-y-10"
  x-transition:enter-end="opacity-100 transform translate-y-0"
  class="fixed bottom-0 left-0 w-full z-50 p-4"
>
  <div class="container mx-auto max-w-4xl">
    <div class="bg-primary border-t-4 border-secondary shadow-2xl rounded-xl p-6 text-white flex flex-col md:flex-row items-center justify-between gap-6">
      
      <div class="flex-1">
        <h4 class="text-secondary font-black uppercase tracking-widest text-sm mb-2 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
          Respecting Your Privacy
        </h4>
        <p class="text-sm leading-relaxed">
          The <strong>#Mchakachaka2027</strong> team uses cookies to understand which issues matter most to Kilifi South. By continuing, you agree to our vision and our use of data.
        </p>
      </div>

      <div class="flex flex-wrap gap-3 items-center">
        <a href="{{ '/privacy-policy/' | relative_url }}" class="text-xs text-gray-200 underline hover:text-secondary transition-colors uppercase font-bold">
          Learn More
        </a>
        <button
          type="button"
          x-on:click="docCookies.setItem('cookie-consent', true, Infinity, '/'); cookieConsent = false"
          class="bg-secondary text-hustlerBlack font-black px-8 py-3 rounded-full uppercase tracking-tighter text-sm shadow-md hover:bg-white transition-all transform hover:scale-105 active:scale-95"
        >
          Accept & Support
        </button>
      </div>
    </div>
  </div>
</div>
