<div class="my-6 group">
  <a
    href="{{ include.url | relative_url }}"
    class="flex flex-nowrap justify-start items-center p-4 border-2 border-gray-100 rounded-xl transition-all duration-200 hover:border-primary hover:bg-secondary/5 hover:shadow-md no-underline"
    download
  >
    <div class="bg-primary/10 text-primary p-3 rounded-lg mr-5 group-hover:bg-primary group-hover:text-white transition-colors">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
        />
      </svg>
    </div>

    <div class="flex flex-col grow">
      <span class="text-hustlerBlack font-bold text-lg leading-tight mb-1 group-hover:text-primary">
        {{ include.title }}
      </span>
      <div class="flex items-center text-xs font-semibold text-gray-500 uppercase tracking-widest">
        <span class="bg-gray-200 px-2 py-0.5 rounded mr-2">{{ include.type | default: "PDF" }}</span>
        <span>{{ include.size }}</span>
      </div>
    </div>

    <div class="ml-4 text-gray-300 group-hover:text-secondary transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 12l4.5 4.5m0 0l4.5-4.5M12 3v13.5" />
      </svg>
    </div>
  </a>
</div>
