<div class="bg-gray-50 rounded-xl p-6 border-t-4 border-primary shadow-sm">
  <h3 class="text-hustlerBlack font-black uppercase tracking-widest text-xs mb-4 flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
    </svg>
    Continue Reading
  </h3>

  <ul class="space-y-2">
    {% for item in site.data[page.related] %}
      <li class="group">
        {% if page.url == item.link %}
          <div class="flex items-center py-2 px-3 bg-primary/10 rounded-lg border-l-4 border-primary">
            <span class="text-primary font-bold text-sm">{{ item.name }}</span>
          </div>
        {% else %}
          <a
            href="{{ item.link | relative_url }}"
            class="flex items-center py-2 px-3 rounded-lg hover:bg-white hover:shadow-md transition-all duration-200 no-underline group"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3 text-gray-300 group-hover:text-secondary transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-gray-700 font-bold text-sm group-hover:text-primary transition-colors">
              {{- item.name -}}
            </span>
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
