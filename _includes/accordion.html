<div x-data="{ accordionOpen: false }" class="border-b-2 border-primary/20 mb-2">
  <button
    type="button"
    class="w-full text-left pb-4 pt-4 px-3 transition-all duration-200 
           hover:bg-secondary/10 hover:text-primary focus:outline-none 
           active:bg-secondary focus:bg-secondary active:text-hustlerBlack focus:text-hustlerBlack group"
    x-on:click="accordionOpen = ! accordionOpen"
    aria-label="{{ include.title }}"
    x-bind:aria-expanded="accordionOpen"
    aria-controls="{{ include.title | slugify }}-accordion"
  >
    <span class="font-extrabold text-lg uppercase tracking-tight group-hover:text-primary" id="{{ include.title | slugify }}-heading">
      {{ include.title }}
    </span>

    <div class="flex items-center mt-2 text-xs font-bold uppercase tracking-widest">
      <span x-show="accordionOpen" class="flex flex-row items-center text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
        Close Details
      </span>
      
      <span x-show="!accordionOpen" class="flex flex-row items-center text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
        Read More
      </span>
    </div>
  </button>

  <div
    x-show="accordionOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 transform -translate-y-2"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    class="p-4 bg-white prose prose-green max-w-none border-l-4 border-secondary ml-1 mb-4"
    id="{{ include.title | slugify }}-accordion"
    aria-labelledby="{{ include.title | slugify }}-heading"
  >
    {{ include.content | markdownify }}
  </div>
</div>
