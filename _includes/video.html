{% if page.videos %}
<div class="my-12">
  <div class="flex items-center mb-8">
    <div class="bg-secondary p-2 rounded-lg mr-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-hustlerBlack">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125z" />
      </svg>
    </div>
    <h2 class="text-primary font-black uppercase tracking-tighter text-3xl">#Mchakachaka TV</h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    {% for video in page.videos %}
    <div class="group bg-white rounded-2xl shadow-lg overflow-hidden border-2 border-gray-100 hover:border-primary transition-all duration-300">
      
      <div class="aspect-video bg-black relative">
        <iframe
          class="w-full h-full"
          src="https://www.youtube.com/embed/{{ video.id }}"
          title="{{ video.title }}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="p-5 border-t-4 border-secondary">
        <h3 class="text-hustlerBlack font-extrabold text-lg leading-tight group-hover:text-primary transition-colors">
          {{ video.title }}
        </h3>
        {% if video.description %}
          <p class="mt-2 text-gray-600 text-sm line-clamp-2 italic">
            {{ video.description }}
          </p>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
