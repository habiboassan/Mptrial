<div class="bg-white shadow-md hover:shadow-2xl mb-8 rounded-xl overflow-hidden transition-all duration-300 group border border-gray-100 flex flex-col h-full">
  
  {% if post.hero_image %}
    <div class="relative aspect-video overflow-hidden">
      <div class="absolute top-4 left-4 z-10 bg-primary text-white px-3 py-1 rounded-md shadow-lg text-center">
        <span class="block text-xs font-black uppercase leading-none">{{ post.date | date: '%b' }}</span>
        <span class="block text-xl font-bold leading-tight">{{ post.date | date: '%d' }}</span>
      </div>
      
      <img
        src="{{ post.hero_image | relative_url }}"
        alt="{{ post.title }}"
        class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110"
      >
      <div class="absolute inset-0 bg-gradient-to-t from-hustlerBlack/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    </div>
  {% endif %}

  <div class="p-6 flex flex-col flex-grow">
    <h3 class="mb-3">
      <a href="{{ post.url | relative_url }}" class="text-hustlerBlack no-underline hover:text-primary font-black text-xl leading-tight block tracking-tight transition-colors">
        {{ post.title }}
      </a>
    </h3>
    
    <div class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow">
      {{ post.excerpt | strip_html | truncatewords: 25 }}
    </div>

    <div class="pt-4 border-t border-gray-100 mt-auto flex items-center justify-between">
      <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400">
        Official Dispatch
      </span>
      <a href="{{ post.url | relative_url }}" class="inline-flex items-center bg-secondary text-hustlerBlack font-black px-4 py-2 rounded-lg text-sm uppercase tracking-tighter hover:bg-primary hover:text-white transition-all transform active:scale-95">
        Read More
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
        </svg>
      </a>
    </div>
  </div>
</div>
